<div class="container">
    <mat-toolbar class="tools" color="primary">
          <span>
            <input matInput class="tools__search" placeholder="wyszukaj klienta" (input)="search($event)">
          </span>
      </mat-toolbar>
    <mat-card class="admin-card">
            <mat-card-header>
                <mat-card-title *ngIf="type == 'current'">Lista nadchodzących rezerwacji</mat-card-title>
                <mat-card-title *ngIf="type == 'archive'">Lista minionych rezerwacji</mat-card-title>
                <mat-card-subtitle>Naciśnij, aby zobaczyć szczegóły</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
            <mat-list>
                <div *ngFor="let booking of bookings$ | async" [routerLink]="['/admin/bookings', booking.key]">
                    <mat-list-item class="clickable">
                        <p mat-line>Data: {{booking?.date.toDate() | date: 'd.MM.yyyy HH:mm'}}-{{booking?.endDate.toDate() | date: 'HH:mm'}}</p>
                        <p mat-line>Usługa: {{booking?.service | service | async}}</p>
                        <p mat-line>Klient: {{booking?.customer.email}}</p>
                    </mat-list-item>
                    <mat-divider></mat-divider>
                </div>
            </mat-list>
        </mat-card-content>
        </mat-card>
</div>
