<div class="container">
    <mat-card class="admin-card">
        <mat-card-header>
            <mat-card-title>Dodaj nową usługę</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <pn-service-form #serviceForm></pn-service-form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="addService()" [disabled]="serviceForm.serviceForm.invalid">Utwórz nową usługę</button>
        </mat-card-actions>
    </mat-card>
</div>
