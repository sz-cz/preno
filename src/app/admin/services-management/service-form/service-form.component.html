<div class="container">
    <mat-card class="admin-card">
        <mat-card-header>
            <mat-card-title>Dodaj nową usługę</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="serviceForm" (submit)="addService()">
                <mat-form-field class="form-field">
                    <input matInput formControlName="name" type="text" placeholder="nazwa">
                </mat-form-field>
                <mat-form-field class="form-field">
                    <input matInput formControlName="duration" type="number" placeholder="ile trwa">
                </mat-form-field>
                <mat-form-field class="form-field">
                    <input matInput formControlName="image" type="string" placeholder="ścieżka do zdjęcia">
                </mat-form-field>
                <div class="form-field">
                    <mat-checkbox formControlName="available" name="available"> Czy usługa ma być dostępna?</mat-checkbox>
                </div>
                <h3 class="form-header">Którzy pradownicy będą świadczyć tę usługę?</h3>
                <form #pickWorkersForm="ngForm">
                    <div *ngFor="let worker of workers$ | async" for="worker.key" class="form-field">
                        <mat-checkbox ngModel name={{worker?.key}}>{{worker.name}}</mat-checkbox>
                    </div>
                </form>
                <div class="form-field">
                        <button mat-raised-button color="primary" type="submit">Wyślij</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
