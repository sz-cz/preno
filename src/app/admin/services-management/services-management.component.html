<div class="container">
    <div class="tools">
        <button mat-raised-button color="primary" [routerLink]="['/admin/services/add']">Dodaj usługę</button>
    </div>
    <mat-card class="admin-card">
        <mat-card-header>
            <mat-card-title>Lista usług</mat-card-title>
            <mat-card-subtitle>Naciśnij, aby zobaczyć szczegóły</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-list>
                <div *ngFor="let service of services$ | async">
                    <mat-list-item class="clickable" [routerLink]="['/admin/services', service.key]">{{service.name}}</mat-list-item>
                    <mat-divider></mat-divider>
                </div>
            </mat-list>
        </mat-card-content>
    </mat-card>
</div>
