<div class="container">
    <mat-card class="admin-card">
        <mat-card-header>
            <mat-card-title>{{ userRoles.isWorker ? "Edytuj swoje dane" : "Edytuj pracownika" }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <pn-worker-form #workerForm></pn-worker-form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="editWorker()" [disabled]="workerForm.workerForm.invalid">Edytuj dane</button>
        </mat-card-actions>
    </mat-card>
</div>
