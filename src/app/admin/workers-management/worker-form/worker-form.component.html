<div class="container">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>Dodaj nowego pracownika</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="workerForm" (submit)="addWorker()">
                    <mat-form-field class="form-field">
                        <input matInput formControlName="name" type="text" placeholder="nazwa">
                    </mat-form-field>
                    <mat-form-field class="form-field">
                        <textarea matInput formControlName="description" type="number" placeholder="opis"></textarea>
                    </mat-form-field>
                    <mat-form-field class="form-field">
                        <input matInput formControlName="image" type="string" placeholder="ścieżka do zdjęcia">
                    </mat-form-field>
                    <h3>Jakie usługi świadczy pracownik</h3>
                    <div formGroupName="services">
                        <div *ngFor="let service of services" for="services" class="form-field">
                            <mat-checkbox formControlName={{service.key}} name="service">{{service.name}}</mat-checkbox>
                        </div>
                    </div>
                    <h3>Godziny pracy (format: xx:xx-xx:xx)</h3>
                    <div formGroupName="workHours">
                        <mat-form-field *ngFor="let element of ['poniedziałek','wtorek','środa','czwartek','piątek','sobota','niedziela']; let i = index" for="workHours" class="form-field--small">
                            <input matInput formControlName={{i}} type="string" placeholder={{element}}>
                        </mat-form-field>
                    </div>
                    <div class="form-field">
                            <button mat-raised-button color="primary" type="submit">Wyślij</button>
                    </div>
                    <pre>
                            {{workerForm.value | json}}
                        </pre>
                    </form>
            </mat-card-content>
        </mat-card>
    </div>
