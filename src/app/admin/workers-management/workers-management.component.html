<div class="container">
    <div class="tools">
        <button mat-raised-button color="primary" [routerLink]="['/admin/workers/add']">Dodaj pracownika</button>
    </div>
    <mat-card class="admin-card">
        <mat-card-header>
            <mat-card-title>Lista pracowników</mat-card-title>
            <mat-card-subtitle>Naciśnij, aby zobaczyć szczegóły</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
        <mat-list>
            <div *ngFor="let worker of workers$ | async">
                <mat-list-item class="clickable" [routerLink]="['/admin/workers', worker.key]">{{worker.name}}</mat-list-item>
                <mat-divider></mat-divider>
            </div>
        </mat-list>
    </mat-card-content>
    </mat-card>
</div>
