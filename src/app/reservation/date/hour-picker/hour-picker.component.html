<div class="container">
  <div class="slots">
    <div class='slots__slot' [ngClass]="{'slots__slot--occupied': slot.getMilliseconds() === 1,
    'slots__slot--unable': slot.getMilliseconds() === 3,
    'slots__slot--chosen': slot >= chosenHour && slot < booking.endDate && slot.getMilliseconds() === 0}" *ngFor="let slot of hourSlots" (click)="pickHour(slot)">
      <p class='slot__title'>{{slot | date: 'HH:mm'}}</p>
    </div>
  </div>
</div>
