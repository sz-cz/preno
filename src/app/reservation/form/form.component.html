<div id="reservation-form" class="reservation-section">
<h2 class="title">Uzupełnij dane</h2>
<mat-card class="card--borderless">
        <mat-card-content>
            <form #reservationForm="ngForm" (ngSubmit)="onSubmit(reservationForm)" class="form">
                <mat-form-field class="form-field" class="form__input">
                    <input matInput ngModel name="name" type="text" placeholder="imię">
                </mat-form-field>
                <mat-form-field class="form-field" class="form__input">
                    <input matInput ngModel name="email" type="email" placeholder="email">
                </mat-form-field>
                <mat-form-field class="form-field" class="form__input">
                    <input matInput ngModel name="phone" type="text" placeholder="numer telefonu">
                </mat-form-field>
                <div class="form__line">
                    <button type="submit" mat-raised-button>przejdź do podsumowania</button>
                </div>
            </form>
    </mat-card-content>
    </mat-card>
</div>
