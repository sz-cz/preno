<div id="reservation-summary" class="reservation-section">
<h2 class="title">Podsumowanie</h2>
    <mat-card class="card--borderless">
            <mat-card-content>
            <mat-list class="list">
                <mat-list-item class="list__line">
                        <h4 mat-line>{{worker.name}} {{worker.surname}}</h4>
                        <p mat-line>pracownik</p>
                </mat-list-item>
                <mat-list-item class="list__line">
                        <h4 mat-line>{{booking.date | date: 'd.MM.yyyy'}}</h4>
                        <p mat-line>dzie≈Ñ</p>
                </mat-list-item>
                <mat-list-item class="list__line">
                        <h4 mat-line>{{booking.date | date: 'HH:mm'}}-{{booking.endDate | date: 'HH:mm'}}</h4>
                        <p mat-line>godzina</p>
                </mat-list-item>
                <mat-list-item class="list__line">
                        <h4 mat-line>Twoje dane</h4>
                        <p mat-line>{{booking.customer.name}}</p>
                        <p mat-line>{{booking.customer.email}}</p>
                        <p mat-line>{{booking.customer.phone}}</p>
                </mat-list-item>
            </mat-list>
            <div class="list__line">
                    <button class="form__button" (click)="book()" mat-raised-button color="primary">zarezerwuj</button>
                    <button class="form__button" (click)="reset()" mat-raised-button color="warn">resetuj</button>
            </div>
        </mat-card-content>

        </mat-card>
</div>
