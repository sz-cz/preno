<div id="reservation-summary" class="reservation-section">
<h2 class="title">Podsumowanie</h2>
    <p>Usługa: {{service.name}}</p>
    <p>Pracownik: {{worker.name}} {{worker.surname}}</p>
    <p>Dzień: {{booking.date | date: 'd.MM.yyyy'}}</p>
    <p>Godzina: {{booking.date | date: 'HH:mm'}}-{{booking.endDate | date: 'HH:mm'}}</p>
    <p>Twoje dane: {{booking.customer.name}}, {{booking.customer.phone}}</p>
    <button class="book" (click)="book()">Zarezerwuj</button>
</div>
